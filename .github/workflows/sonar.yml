name: SonarCloud

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Analyze Application with SonarCloud
      working-directory: ./application
      run: mvnw -B verify sonar:sonar -Dsonar.projectKey=conveyor -Dsonar.organization=AlekseyObukhov -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Analyze Conveyor with SonarCloud
      working-directory: ./conveyor
      run: mvnw -B verify sonar:sonar -Dsonar.projectKey=conveyor -Dsonar.organization=AlekseyObukhov -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Analyze Deal with SonarCloud
      working-directory: ./deal
      run: mvnw -B verify sonar:sonar -Dsonar.projectKey=conveyor -Dsonar.organization=AlekseyObukhov -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Analyze Dossier with SonarCloud
      working-directory: ./dossier
      run: mvnw -B verify sonar:sonar -Dsonar.projectKey=conveyor -Dsonar.organization=AlekseyObukhov -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Analyze Gateway with SonarCloud
      working-directory: ./gateway
      run: mvnw -B verify sonar:sonar -Dsonar.projectKey=conveyor -Dsonar.organization=AlekseyObukhov -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
